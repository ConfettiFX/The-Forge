    - env_build_simdref=1
  - os: linux
    compiler: clang
    env:
    - env_build_tests=0
  - os: linux
    compiler: clang
    env:
    - env_build_fbx=0
    - env_build_samples=0
  - os: linux
    compiler: clang
    env:
    - env_build_fbx=0
    - env_build_tests=0
  - os: linux
    compiler: clang
    env:
    - env_build_data=0
    - env_build_fbx=0
    - env_build_samples=0
    - env_build_tests=0
  - os: linux
    compiler: clang
    env:
    - env_build_data=0
  - os: linux
    compiler: clang
    env:
    - env_src_root="../test/sub/"

  # Newer compilers
  # gcc
  - os: linux
    compiler: gcc-4.9
    env: 
    - env_cmake_cxx_compiler=g++-4.9
    - env_cmake_c_compiler=gcc-4.9
